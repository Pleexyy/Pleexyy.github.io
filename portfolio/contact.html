  <div id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2 class="centered">Formulaire de contact</h2>

          <form class="contact-form php-mail-form" role="form" action="" method="GET"
            onsubmit="event.preventDefault(); validation()">

            <div class="form-group">
              <input type="name" name="name" class="form-control" id="contact-name" placeholder="Nom"
                data-rule="minlen:4">
              <div class="validate"></div>
            </div>

            <div class="form-group">
              <input type="email" name="email" class="form-control" id="contact-email" placeholder="E-mail"
                data-rule="email">
              <div class="validate"></div>
            </div>

            <div class="form-group">
              <input type="text" name="subject" class="form-control" id="contact-subject" placeholder="Sujet"
                data-rule="minlen:4">
              <div class="validate"></div>
            </div>

            <div class="form-group">
              <textarea class="form-control" name="message" id="contact-message" placeholder="Votre message..." rows="5"
                data-rule="required"></textarea>
              <div class="validate"></div>
            </div>

            <div class="form-send">
              <button type="submit" class="btn btn-large">Envoyer</button>
            </div>

          </form>
        </div>
      </div>
    </div>
